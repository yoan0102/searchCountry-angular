<div *ngIf="countries.length === 0; else table" class="alert alert-info">
  No hay paises
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Poblacion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>
          {{i + 1}}
        </td>
        <td>
          <img [src]="country.flags.svg" [alt]="country.name.common"  width="25px"/>
        </td>
        <td>
          {{country.capital}}
        </td>
        <td>
          {{country.population | number}}
        </td>
        <td>
          <a [routerLink]="['/countries/by/', country.cca3]">Info</a>
        </td>
      </tr>
    </tbody>
  </table>
<ng-template>
